<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div
      class="container"
      style="
        background-color: rgb(134, 134, 187);
        width: 620px;
        height: 450px;
        margin-top: 200px;
        border-radius: 12px;
      "
    >
      <div>
        <h1
          style="
            text-align: center;
            background-color: rgb(223, 223, 234);
            margin-top: 20px;
          "
        >
          BMI CALCULATOR
        </h1>
      </div>
      <div>
        <form class="w-50 m-auto" onsubmit="return false">
          <label for="weight">Weight</label>
          <input
            type="text"
            placeholder="weight (kg)"
            id="weight"
            class="form-control"
            style="width: 400px"
          />

          <label for="height">Height</label>
          <input
            type="text"
            placeholder="height (m)"
            id="height"
            class="form-control"
            style="width: 400px"
          />

          <label for="bmi">BMI Value</label>
          <input
            type="text"
            placeholder="value"
            id="bmi"
            class="form-control"
            style="width: 400px"
          />
          <br />
          <button
            type="submit"
            class="btn-btn"
            style="
              width: 100px;
              height: 50px;
              border-radius: 10px;
              margin-left: 150px;
              border-style: none;
            "
            onclick="getbmivalue()"
          >
            click
          </button>
        </form>
      </div>
      <br />
      <br />
      <div
        class="footer"
        style="
          border-style: none;
          text-align: center;
          background-color: rgb(252, 252, 252);
          height: 50px;
          width: 100%;
        "
      >
        Healthy BMI range 19 to 25
      </div>
    </div>
    <script>
      function getbmivalue() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;

        height = height * 12;
        height = height * 0.025; // now height in meter
        var newbmivalue = weight / (height * height);
        newbmivalue = Math.floor(newbmivalue);
        document.getElementById("bmi").value = newbmivalue;
      }
    </script>
  </body>
</html>
